name: Generate Contribution Wave

on:
  schedule:
    - cron: "0 0 * * *"   # Daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Contribution Wave
        uses: Platane/snk@master
        with:
          github_user_name: sanjayram-07
          svg_out_path: contribution-wave.svg   # Output SVG in repo root
          gif_out_path: false                   # No GIF needed

      - name: Push Contribution Wave
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: output
          force: true
          file: contribution-wave.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
